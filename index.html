<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Monetário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ferramentas de Site DY</h1>
  <nav>
    <ul>
      <li><a href="https://illustrious-kitsune-57a902.netlify.app/" target="_blank">Site de Calculadora de Gorjetas</a></li>
      <li><a href="#conversor">Site de Conversão de Moedas</a></li>
    </ul>
  </nav>
  </header>
  <main>
     <section id="conversor">
      <h1>Conversor Monetário</h1>
      <label for="amount">Valor em Reais (BRL):</label>
      <input id="amount" type="number" placeholder="Digite o valor em BRL">
      <label for="opcao">Escolha uma Moeda</label>
      <select id="opcao">
        <option value="USD">Dólar Americano (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra Esterlina (GBP)</option>
        <option value="JPY">Iene Japonês (JPY)</option>
        </select>
      <button id="convertButton">Converter</button>
      <p id="result">Resultado:<span id="conversao_resultado">0.00</span></p> 
     </section>

  </main>

  <footer>
    <p>Desenvolvido por DY🐿️🐈‍⬛</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
